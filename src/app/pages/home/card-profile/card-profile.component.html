<div class="bg-warning d-flex align-items-center flex-column" style="width: 392px; height: 600px;">
    <h5 class="text-center p-2">{{user.name}}</h5>
    
    <div class="text-center p-2">
        <div class="circle">
            <div class="circle-content d-flex justify-content-center align-self-center">
                <fa-icon [icon]="['far', 'user']"></fa-icon>
            </div>
        </div>
    </div>
    
    <div class="d-flex align-items-end mt-auto p-2 mb-4">
        <div class="row">
            <div class="col-12 d-flex justify-content-between pl-4 pr-4">
                <span>
                    <strong>Pasatiempo:</strong>
                </span>
                <span>
                    {{user.name}}
                </span>
            </div>
            <div class="col-12 d-flex justify-content-between pl-4 pr-4">
                <span>
                    <strong>Edad:</strong>
                </span>
                <span>
                    {{user.age}}
                </span>
            </div>
        </div>
    </div>
</div>
